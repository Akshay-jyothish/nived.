<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.card {
    background: #fff;
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
    animation: fade 0.6s ease;
}

img {
    width: 150px;
    margin-bottom: 15px;
}

h1 {
    color: #ff4d6d;
}

p {
    color: #555;
    font-size: 15px;
}

.buttons {
    margin-top: 20px;
    position: relative;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    position: relative;
    overflow: hidden;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #ddd;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 15px;
}

.gallery img {
    width: 100%;
    border-radius: 15px;
}

/* Heart rain */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: fall linear infinite;
    opacity: 0.8;
    z-index: 1;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

/* Ripple effect */
button::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    transform: scale(0);
    opacity: 0;
    pointer-events: none;
}

button:active::after {
    transform: scale(1);
    opacity: 1;
    transition: transform 0.4s, opacity 0.8s;
}
</style>
</head>

<body>

<div class="card">
    <img id="mainImage" src="pic1.jpg">

    <h1 id="title">Will you be mine? üíñ</h1>
    <p id="text">Life is beautiful, but it becomes magical when I imagine it with you.</p>

    <div id="extraContent"></div>

    <div class="buttons" id="buttons">
        <button class="yes" onclick="nextSlide()">YES üíï</button>
        <button class="no" id="noBtn">NO üôà</button>
    </div>
</div>

<script>
let slide = 0;

const slides = [
    {
        title: "Are you sure? ü•∫",
        text: "Because my heart already chose you ‚ù§Ô∏è",
        img: "pic2.jpg"
    },
    {
        title: "Think again üí≠",
        text: "Every smile feels special with you üíï",
        img: "pic3.jpg"
    },
    {
        title: "One last time ‚ù§Ô∏è",
        text: "I promise love, care, and endless memories.",
        img: "pic4.jpg"
    },
    {
        title: "Forever starts now üíç",
        text: "Will you choose me today, tomorrow and always?",
        forever: true
    },
    {
        title: "Happy Valentine‚Äôs Day üíò",
        text: "You are my today and every heartbeat in between ‚ù§Ô∏è",
        final: true,
        gallery: ["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg"]
    }
];

function nextSlide() {
    if (slide >= slides.length) return;

    const data = slides[slide];
    document.getElementById("title").innerText = data.title;
    document.getElementById("text").innerText = data.text;

    const mainImage = document.getElementById("mainImage");
    const extra = document.getElementById("extraContent");
    const buttons = document.getElementById("buttons");

    extra.innerHTML = "";

    if (data.img) {
        mainImage.style.display = "block";
        mainImage.src = data.img;
        buttons.innerHTML = `
            <button class="yes" onclick="nextSlide()">YES üíï</button>
            <button class="no" id="noBtn">NO üôà</button>
        `;
        setupNoButton();
    }

    else if (data.forever) {
        mainImage.style.display = "none";
        buttons.innerHTML = `
            <button class="yes" onclick="nextSlide()">YES FOREVER üíç‚ù§Ô∏è</button>
        `;
    }

    else if (data.final) {
        mainImage.style.display = "none";
        let galleryHTML = "<div class='gallery'>";
        data.gallery.forEach(img => {
            galleryHTML += `<img src="${img}">`;
        });
        galleryHTML += "</div>";
        extra.innerHTML = galleryHTML;
        buttons.innerHTML = `<button class="yes">LOVE YOU ‚ù§Ô∏è</button>`;
    }

    slide++;
}

function setupNoButton() {
    const noBtn = document.getElementById("noBtn");
    if (!noBtn) return;

    function moveButton() {
        const card = document.querySelector(".card");
        const rect = card.getBoundingClientRect();

        const maxX = rect.width - noBtn.offsetWidth;
        const maxY = rect.height - noBtn.offsetHeight;

        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveButton();
    });
}

setupNoButton();

/* Heart rain */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*3) + "s";
    heart.style.fontSize = (15 + Math.random()*20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

/* Mobile vibration */
document.addEventListener("click", function(e){
    if(e.target.tagName === "BUTTON" && navigator.vibrate){
        navigator.vibrate(30);
    }
});
</script>

</body>
</html>
